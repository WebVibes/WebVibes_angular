<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="example-toolbar" color="primary">
    <button
      mat-button
      aria-label="Example icon-button with menu icon"
      routerLink=""
      routerLinkActive="active"
    >
      <mat-icon
        style="transform: scale(1.5); margin-right: 16px; line-height: 24px"
        svgIcon="white-logo"
      ></mat-icon>
      Web Vibes
    </button>
    <button
      *ngIf="!mobileQuery.matches"
      mat-button
      aria-label="Example icon-button with menu icon"
      [matMenuTriggerFor]="settingsMenu"
    >
      Szolgáltatásaink
    </button>
    <mat-menu #settingsMenu>
      <menu mat-menu-item>Logó- és arculattervezés</menu>
      <menu mat-menu-item>Egyedi weboldal</menu>
      <menu mat-menu-item>Webshop készítés</menu>
    </mat-menu>

    <button
      *ngIf="!mobileQuery.matches"
      mat-button
      aria-label="Example icon-button with menu icon"
      routerLink="/our-works"
      routerLinkActive="active"
    >
      Munkáink
    </button>
    <button
      *ngIf="!mobileQuery.matches"
      mat-button
      aria-label="Example icon-button with menu icon"
      routerLink="/about-us"
      routerLinkActive="active"
    >
      Rólunk
    </button>
    <span class="example-spacer"></span>
    <button
      *ngIf="!mobileQuery.matches"
      mat-flat-button
      aria-label="Example icon-button with menu icon"
      routerLink="/contact"
      routerLinkActive="active"
      color="accent"
    >
      Ajánlatkérés
    </button>
    <button *ngIf="mobileQuery.matches" mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="'over'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
      position="end"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="/services" routerLinkActive="active">
          Szolgáltatásaink
        </a>
        <a mat-list-item routerLink="/our-works" routerLinkActive="active">
          Munkáink
        </a>
        <a mat-list-item routerLink="/about-us" routerLinkActive="active">
          Rólunk
        </a>
        <a mat-list-item routerLink="/contact" routerLinkActive="active">
          Ajánlatkérés
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
